<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagem">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"> </span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="name or number" required/>
        </form>
        <div class="buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>
        <img src="imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <main>
        <script src="script/script.js"></script>
    </main>
</body>

</html>
